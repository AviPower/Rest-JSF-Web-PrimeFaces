<ui:composition template="/WEB-INF/template/LayoutPadron.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
	<ui:define name="titulo">#{registroProducto.editando ? 'Editar Producto' : 'Producto'}</ui:define>
	
	<ui:define name="cuerpo">

		<h:form>
			<h1>Producto</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Guardar" id="botonGuardar" 
					 update="@form"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Volver" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="panel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

	    		
				<p:outputLabel value="Nombre" for="nombre" />
				<p:inputText id="nombre"
					 size="60"
					maxlength="70" />
				
				<p:outputLabel value="Proveedor" for="proveedor"/>
	    		<p:selectOneMenu id="proveedor"  style="width:360px">
	    			<f:selectItem itemLabel="Seleccione el Proveedor"/>
	    			<f:selectItems  var="proveedor"
	    				  />
	    		</p:selectOneMenu>
	    		
				<p:outputLabel value="Descripcion" for="detalles" />
				<p:inputTextarea id="detalles"
					
					maxlength="70" style="width:400px" />
                                
                                <p:outputLabel value="Precio Unitario" for="p" />
				<p:inputText id="p"
					 size="30"
					maxlength="40" />
                                <p:outputLabel value="Stock" for="s" />
				<p:inputText id="s"
					 size="30"
					maxlength="40" />
			</p:panelGrid>
		</h:form>
	
	</ui:define>
	
</ui:composition>
