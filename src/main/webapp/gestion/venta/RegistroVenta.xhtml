<ui:composition template="/WEB-INF/template/LayoutPadron.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
	<ui:define name="titulo">Registro Venta</ui:define>
	
	<ui:define name="cuerpo">

		<h:form>
			<h1>Venta</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton  icon= "ui-icon-cart" value="Agregar" id="botonGuardar" 
					 update="@form"/>
                                        <p:commandButton  icon= "ui-icon-cart" value="Carga por Archivo" id="botonArchivo" 
					 update="@form"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Volver" outcome="/gestion/venta/ListadoVenta.xhtml"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="4" id="panel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Producto" for="producto"/>
	    		<p:selectOneMenu id="producto"  style="width:360px">
	    			<f:selectItem itemLabel="Seleccione el Producto"/>
	    			<f:selectItems  var="producto"
	    				  />
	    		</p:selectOneMenu>
	    		
				<p:outputLabel value="Cantidad" for="detalles" />
				<p:inputText id="detalles"
					size="20"
					maxlength="70" />
                                
			</p:panelGrid>
                        
                        
					<br />
                                        <h2>Articulos para la venta agregados al carrito </h2>

					<p:dataTable id="VentaTable"
						value=""
						var="detalle" emptyMessage="No agrego productos al carrito"
						style="width: 100%;">

						<p:column headerText="Codigo" style="width: 60px;">
							<h:outputText value="1200"/>
						</p:column>
                                            
						<p:column headerText="Producto" style="width: 180px;">
							<h:outputText value="Articulos del hogar" />
						</p:column>

						<p:column headerText="Cantidad" style="width: 60px; text-align: center;">
							<h:outputText value="10" />
						</p:column>


						<p:column headerText="Deshacer" style="width: 80px; text-align: center">
							
							<p:commandButton icon="ui-icon-trash" title="Eliminar"
								oncomplete="PF('confirmacionBorrar').show()" update="@form">
								
							</p:commandButton>
						</p:column>
					</p:dataTable>
		</h:form>
	
	</ui:define>
	
</ui:composition>
