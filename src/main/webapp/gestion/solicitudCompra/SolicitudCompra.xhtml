<ui:composition template="/WEB-INF/template/LayoutPadron.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">>

    <ui:define name="titulo">Búsqueda de Ordenes de Compra</ui:define>
    
    <ui:define name="cuerpo">
    
    	
    
    	<h:form id="frmBusqueda">
	    	<h1>Ordenes de Compras</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:dataTable id="solicitudTable" value="#{solicitudCompraBBean.documents}" var="solicitud"
	    		 style="margin-top: 20px" 
	    		emptyMessage="Ningun producto encontrado. Presione el botón Nuevo para agregar un nuevo ítem" rows="10"
                        paginatorTemplate="{PreviousPageLink} {NextPageLink} "
	    		paginator="true"  paginatorPosition="bottom">
	    		
	    		<p:column headerText="Código" style="width:10%; text-align: center">
	    			<h:outputText value="#{colicitud.id} >OOOOO" />
	    		</p:column>
                        <p:column headerText="Fecha" style="width:30%; text-align: center">
                                <h:outputText value="#{solicitud.fecha}">
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                </h:outputText>
	    		</p:column>
	    		<p:column  headerText="Producto" style="width:40%; text-align: center">
	    			<h:outputText value="#{solicitud.producto.nombre}"/>
	    		</p:column>
	    		
	    		<p:column  headerText="Proveedor" style="width:40%; text-align: center"
	    			>
	    			<h:outputText value="#{solicitud.producto.proveedor.nombre} #{solicitud.producto.proveedor.apellido}" />
	    		</p:column>
                        <p:column  headerText="Stock Escaso" style="width:30%; text-align: center">
	    			<h:outputText value="#{solicitud.producto.stock}"/>
	    		</p:column>
	    		
	    	</p:dataTable>
	    	
	    	<p:confirmDialog header="Exclusión de Producto" 
	    		message="Esta seguro que desea excluir el producto ?"
	    		widgetVar="confirmacionExclusion"	id="confirmacionExclusion">
	    		<p:button value="No" onclick="confirmacionExclusion.hide(); return false;" />
	    		<p:commandButton value="Si" oncomplete="confirmacionExclusion.hide();"
	    			 process="@this"
	    			update=":frmBusqueda:solicitudTable" />
	    	</p:confirmDialog>
    	</h:form>
    </ui:define>
</ui:composition>
